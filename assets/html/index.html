<!DOCTYPE html>
<html>
<head>
	<link rel=stylesheet href=../css/index.css>
	<script src=../js/spook.js></script>
</head>
<body>
	<!-- Workspace section. Everything else goes here. -->
	<div id=space hidden>
		<div id=menu>
			<div class=menu_design></div>
			<img id=menu_clients
				src=../img/clients.png
				button=1
				draggable=false
				selected=1
			><img id=menu_lawyers
				src=../img/lawyers.png
				button=1
				draggable=false
			><img id=menu_codes
				src=../img/codes.png
				button=1
				draggable=false
			>
		</div>

		<!-- All work logs for the currently selected client. -->
		<div id=log>
			<div id=log_ctrl invisible>
				<button id=log_ctrl_new
					button="0">New Log</button>
				<button id=log_ctrl_sort
					button="0"
					hidden>Sort by Date</button>
			</div>
		</div>

		<label id=space_empty>There's nothing here...<br><small>Start by creating a new client!</small><br><smaller>Click the glowing button from the left to start.</smaller></label>

		<!-- The currently selected client's information. -->
		<div id=info sidebar invisible>
			<label id=info_name></label>
			<div id=info_stats>
				<label>Accumulated Time</label>
				<label id=info_stats_time></label>
				<label>Total Logs</label>
				<label id=info_stats_log></label>
			</div>
			<div id=info_ctrl>
				<button
					id=info_ctrl_bill
					button="0"
					hidden
				>Billing</button>
				<button
					id=info_ctrl_pref
					button="0"
				>Preferences</button>
			</div>
		</div>

		<div id=sidebar toggle=1>
			<!-- A list for all created clients. -->
			<div id=client>
				<input id=client_search
					class=sidebar_search
					type=text
					placeholder=Search
					input_text="0"
				><img id=client_new
					class=sidebar_new
					src=../img/new.png
					draggable=false
					button="1"
					glow
				>
				<div id=client_space
					class=sidebar_space
					scroll=0></div>
			</div>
			<!-- A list for all created lawyers. -->
			<div id=lawyer invisible>
				<input id=lawyer_search
					class=sidebar_search
					type=text
					placeholder=Search
					input_text="0"
				><img id=lawyer_new
					class=sidebar_new
					src=../img/new.png
					draggable=false
					button="1"
				>
				<div id=lawyer_space
					class=sidebar_space
					scroll=0></div>
			</div>
			<!-- A list for all created codes. -->
			<div id=code invisible>
				<input id=code_search
					class=sidebar_search
					type=text
					placeholder=Search
					input_text="0"
				><img id=code_new
					class=sidebar_new
					src=../img/new.png
					draggable=false
					button="1"
				>
				<div id=code_space
					class=sidebar_space
					scroll=0></div>
			</div>
		</div>
	</div>

	<!-- This is where the logs will be created through the app. -->
	<div id=log_popup invisible>
		<dim></dim>
		<div>
			<label id=log_popup_date_label>Date <small style=color:var(--info);>MM/DD/YYYY</small></label>
			<input id=log_popup_date
				type=text
				input_text="0">
			<label id=log_popup_start_label>Time Start <small style=color:var(--info);>HH:MM XM</small></label>
			<input id=log_popup_start
				type=text
				placeholder="12:00 AM"
				input_text="0">
			<label id=log_popup_end_label>Time End <small style=color:var(--info);>HH:MM XM</small></label>
			<input id=log_popup_end
				type=text
				placeholder="11:59 PM"
				input_text="0">
			<label id=log_popup_lawyer_label>Handling Lawyer</label>
			<input id=log_popup_lawyer
				type=text
				input_text="0">
			<label id=log_popup_code_label>Code</label>
			<div id=log_popup_code
				scroll="0"><label contenteditable=true></label></div>
			<label id=log_popup_desc_label>Description</label>
			<div id=log_popup_desc
				contenteditable=true
				input_text="0"
				scroll="0"></div>
			<div id=log_popup_ctrl>
				<button id=log_popup_ctrl_cancel
					button="0">Cancel</button>
				<button id=log_popup_ctrl_submit
					button="0">Submit</button>
			</div>
		</div>
	</div>

	<div id=client_popup invisible>
		<dim></dim>
		<div>
			<label>New Client</label>
			<input id=client_popup_input type=text placeholder=Name input_text=0>
			<button id=client_popup_cancel button=0>Cancel</button>
			<button id=client_popup_create button=0>Create</button>
		</div>
	</div>

	<div id=pref_popup invisible>
		<dim></dim>
		<div scroll="0">
			<label class=pref_popup_label>Client Name</label>
			<input id=pref_popup_name type=text input_text="0">
			<label class=pref_popup_label>Billing Button Visibility</label>
			<checkbox id=pref_popup_hide checkbox="0" active=1></checkbox>
			<img id=pref_popup_close src=../img/close_small.png draggable=false>
			<!-- <sep></sep>
			<button id=pref_popup_clear button="0">Clear This Client's Log</button>
			<button id=pref_popup_danger button="0">Delete This Client</button> -->
		</div>
	</div>

	<div id=login>
		<div>
			<label>Uy's Law Firm</label>
			<input id=login_user
				type=text
				placeholder=Username
				input_text="0"
				value="admin">
			<input id=login_pwrd
				type=password
				placeholder=Password
				input_text="0"
				value="1234">
			<button id=login_acpt button="0">Login</button>
		</div>
	</div>

	<div id=loading invisible>
		<dim></dim>
		<img src=../img/loading.png draggable=false>
	</div>

	<!-- Preloading screen. We show this to the user if the system
		 is still loading. -->
	<div id=preload>
		<div>
			<label id=preload_header>Hold on...</label>
			<label id=preload_sub>Arranging the archives...</label>
		</div>
	</div>

	<!-- Script section. Make sure to put scripts here so
		that the elements are loaded before doing anything. -->
	<script src=../js/index.js></script>
</body>
</html>
