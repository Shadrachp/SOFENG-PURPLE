<!DOCTYPE html>
<html>
<head>
	<link rel=stylesheet href=../css/index.css>
	<script src=../js/spook.js></script>
</head>
<body>
	<!-- Workspace section. Everything else goes here. -->
	<div id=space hidden>
		<div id=menu>
			<img id=menu_clients
				src=../img/clients.png
				button=1
				draggable=false
				selected=1
			><img id=menu_lawyers
				src=../img/lawyers.png
				button=1
				draggable=false
			><img id=menu_codes
				src=../img/codes.png
				button=1
				draggable=false
			>
		</div>

		<div id=ctrl>
			<img id=ctrl_logout src=../img/logout.png draggable=false>
			<img id=ctrl_account src=../img/account.png draggable=false>
			<div id=ctrl_logs invisible>
				<img id=ctrl_pref src=../img/preferences.png draggable=false
				><button id=ctrl_sort><img src=../img/sort.png draggable=false></button
				><button id=ctrl_log button="0">New Log</button
				><button id=ctrl_bill button="0">Billing</button>
			</div>
		</div>

		<div id=case_space invisible>
			<button id=case_new button=0>New Case Matter</button>
		</div>

		<label id=space_empty>There's nothing here...<br><small>Start by creating a new client!</small><br><smaller>Click the glowing button from the left to start.</smaller></label>

		<div id=info invisible>
			<div class=info_entry>
				<label>Client</label>
				<label id=info_name></label>
			</div><div class=info_entry>
				<label>Time (Unbilled)</label>
				<label id=info_time></label>
			</div><div class=info_entry>
				<label>Unbilled Logs</label>
				<label id=info_log></label>
			</div>
		</div>
		<div id=log></div>

		<div id=sidebar toggle=1>
			<!-- A list for all created clients. -->
			<div id=client>
				<input id=client_search
					class=sidebar_search
					type=text
					placeholder=Search
					input_text="0"
				><img id=client_new
					class=sidebar_new
					src=../img/new.png
					draggable=false
					button="1"
					glow
				>
				<div id=client_space
					class=sidebar_space
					scroll=0></div>
			</div>
			<!-- A list for all created lawyers. -->
			<div id=lawyer invisible>
				<input id=lawyer_search
					class=sidebar_search
					type=text
					placeholder=Search
					input_text="0"
				><img id=lawyer_new
					class=sidebar_new
					src=../img/new.png
					draggable=false
					button="1"
				>
				<div id=lawyer_space
					class=sidebar_space
					scroll=0></div>
			</div>
			<!-- A list for all created codes. -->
			<div id=code invisible>
				<input id=code_search
					class=sidebar_search
					type=text
					placeholder=Search
					input_text="0"
				><img id=code_new
					class=sidebar_new
					src=../img/new.png
					draggable=false
					button="1"
					hidden
				>
				<div id=code_space
					class=sidebar_space
					scroll=0></div>
			</div>
		</div>
	</div>

	<div id=account class=edit_popup popup invisible>
		<dim></dim>
		<div scroll="0">
			<button id=account_uname button="0">Change Username</button
			><button id=account_pword button="0">Change Password</button>
			<img id=account_close
				class=edit_popup_close
				src=../img/close_small.png
				draggable=false>
		</div>
	</div>

	<div id=account_popup class=edit_popup popup invisible>
		<dim></dim>
		<div scroll="0">
			<label id=account_popup_label></label>
			<input id=account_popup_input input_text="0">
			<label id=account_popup_pword_label>Confirm Password</label>
			<input id=account_popup_pword type=password input_text="0">
			<img id=account_popup_close
				class=edit_popup_close
				src=../img/close_small.png
				draggable=false>
			<button id=account_popup_submit
				class=edit_popup_submit
				button="0">Submit</button>
		</div>
	</div>

	<div id=log_edit_popup class=edit_popup popup invisible>
		<dim></dim>
		<div scroll="0">
			<label>Date</label>
			<input id=log_edit_popup_date type=text input_text="0">
			<label>Starting Time</label>
			<input id=log_edit_popup_start type=text input_text="0">
			<label>Ending Time</label>
			<input id=log_edit_popup_end type=text input_text="0">
			<label>Lawyer</label>
			<input id=log_edit_popup_lawyer type=text input_text="0">
			<label>Code</label>
			<div id=log_edit_popup_code
				scroll="0"><label contenteditable=true></label></div>
			<label>Description</label>
			<div id=log_edit_popup_desc
				contenteditable=true
				input_text="0"
				scroll="0"></div>
			<img id=log_edit_popup_close
				class=edit_popup_close
				src=../img/close_small.png
				draggable=false>
			<button id=log_edit_popup_submit
				class=edit_popup_submit
				button="0" disabled>Submit</button>
			<sep></sep>
			<button id=log_edit_popup_danger
				class=edit_popup_danger
				button="0">Delete This Log</button>
		</div>
	</div>

	<div id=edit_popup class=edit_popup popup invisible>
		<dim></dim>
		<div scroll="0">
			<label id=edit_popup_label></label>
			<input id=edit_popup_name type=text input_text="0">
			<img id=edit_popup_close class=edit_popup_close src=../img/close_small.png draggable=false>
			<sep></sep>
			<button id=edit_popup_danger class=edit_popup_danger button="0"></button>
		</div>
	</div>

	<div id=delete_popup popup invisible>
		<dim></dim>
		<div>
			<label>Are you sure you want to delete this <label id=delete_popup_name></label>?</label>
			<button id=delete_popup_no button="0">No</button>
			<button id=delete_popup_yes button="0">Yes</button>
		</div>
	</div>

	<!-- This is where the logs will be created through the app. -->
	<div id=log_popup popup invisible>
		<dim></dim>
		<div>
			<label id=log_popup_date_label>Date <small style=color:var(--info);>MM/DD/YYYY</small></label>
			<input id=log_popup_date
				type=text
				input_text="0">
			<label id=log_popup_start_label>Time Start <small style=color:var(--info);>HH:MM XM</small></label>
			<input id=log_popup_start
				type=text
				placeholder="12:00 AM"
				input_text="0">
			<label id=log_popup_end_label>Time End <small style=color:var(--info);>HH:MM XM</small></label>
			<input id=log_popup_end
				type=text
				placeholder="11:59 PM"
				input_text="0">
			<label id=log_popup_lawyer_label>Handling Lawyer</label>
			<input id=log_popup_lawyer
				type=text
				input_text="0">
			<label id=log_popup_code_label>Code</label>
			<div id=log_popup_code
				scroll="0"><label contenteditable=true></label></div>
			<label id=log_popup_desc_label>Description</label>
			<div id=log_popup_desc
				contenteditable=true
				input_text="0"
				scroll="0"></div>
			<div id=log_popup_ctrl>
				<button id=log_popup_ctrl_cancel
					button="0">Cancel</button>
				<button id=log_popup_ctrl_submit
					button="0">Create</button>
			</div>
		</div>
	</div>

	<div id=bill_popup popup invisible>
		<dim></dim>
		<div>
			<div class=bill_popup_entry>
				<label>Client</label>
				<div id=bill_popup_client
					type=text
					input_text="0"
					disabled>The big brown fox jumps over the lazy dog.</div>
			</div><div class=bill_popup_entry>
				<label>Date</label>
				<div id=bill_popup_date
					type=text
					input_text="0"
					disabled>12/04/2018 - 12/04/2018</div>
			</div><br><div class=bill_popup_entry>
				<label>Partner</label>
				<input id=bill_popup_partner
					type=text
					input_text="0">
			</div><div class=bill_popup_entry>
				<label>Rate Per Hour</label>
				<input id=bill_popup_rate
					type=number
					value=0
					input_text="0">
			</div><div class=bill_popup_entry>
				<label>VAT Percent</label>
				<input id=bill_popup_vat
					type=number
					value=12
					input_text="0">
			</div>
			<div id=bill_popup_space>
				<table id=bill_popup_table>
					<tbody id=bill_popup_tbody></tbody>
				</table>
			</div>
			<div class=bill_popup_entry>
				<label>Total Fees</label>
				<div id=bill_popup_totalfee
					type=text
					input_text="0"
					disabled>99999</div>
			</div><div class=bill_popup_entry>
				<label>VAT</label>
				<div id=bill_popup_vatfee
					type=text
					input_text="0"
					disabled>600</div>
			</div><div class=bill_popup_entry right>
				<label>Grand Total</label>
				<div id=bill_popup_grandtotalfee
					type=text
					input_text="0"
					disabled>99999999</div>
			</div><br>
			<label id=bill_popup_warn>* Values may be different in the exported file due to decimal places.</label>
			<button id=bill_popup_cancel button=0>Cancel</button>
			<button id=bill_popup_submit button=0>Submit</button>
		</div>
	</div>

	<div id=case_popup popup invisible>
		<dim></dim>
		<div>
			<label>New Case Matter</label>
			<input id=case_popup_input type=text placeholder=Name input_text=0>
			<button id=case_popup_cancel button=0>Cancel</button>
			<button id=case_popup_create button=0>Create</button>
		</div>
	</div>

	<div id=client_popup popup invisible>
		<dim></dim>
		<div>
			<label>New Client</label>
			<input id=client_popup_input type=text placeholder=Name input_text=0>
			<button id=client_popup_cancel button=0>Cancel</button>
			<button id=client_popup_create button=0>Create</button>
		</div>
	</div>

	<div id=lawyer_popup popup invisible>
		<dim></dim>
		<div>
			<label>New Lawyer</label>
			<input id=lawyer_popup_input type=text placeholder=Name input_text=0>
			<button id=lawyer_popup_cancel button=0>Cancel</button>
			<button id=lawyer_popup_create button=0>Create</button>
		</div>
	</div>

	<div id=code_popup popup invisible>
		<dim></dim>
		<div>
			<label>New Code</label>
			<label>Code</label>
			<input id=code_popup_code type=text input_text=0>
			<label>Description</label>
			<input id=code_popup_desc type=text input_text=0>
			<button id=code_popup_cancel button=0>Cancel</button>
			<button id=code_popup_create button=0>Create</button>
		</div>
	</div>

	<div id=login>
		<div>
			<label>Uy's Law Firm</label>
			<input id=login_user
				type=text
				placeholder=Username
				input_text="0">
			<input id=login_pwrd
				type=password
				placeholder=Password
				input_text="0">
			<button id=login_acpt button="0">Login</button>
		</div>
	</div>

	<div id=logout_popup popup invisible>
		<dim></dim>
		<div>
			<label>Are you sure you want to <label style=color:var(--warning)>logout</label>?</label>
			<sub>Don't worry, everything is saved!</sub>
			<button id=logout_popup_no button="0">No</button>
			<button id=logout_popup_yes button="0">Yes</button>
		</div>
	</div>

	<div id=loading invisible>
		<dim></dim>
		<img src=../img/loading.png draggable=false>
	</div>

	<!-- Preloading screen. We show this to the user if the system
		 is still loading. -->
	<div id=preload>
		<div>
			<label id=preload_header>Hold on...</label>
			<label id=preload_sub></label>
		</div>
	</div>

	<!-- Script section. Make sure to put scripts here so
		that the elements are loaded before doing anything. -->
	<script src=../js/index.js></script>
</body>
</html>
